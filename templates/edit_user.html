{% extends "layout.html" %} {% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center"> Welcome to Blogger</h5>
                    <h4 class="text-center">Register</h4>
                    <form action="/manage/user/edit/{{user.id}}" method="POST">
                        {% csrf_token %}
                        <div class="row mb-3 ">
                            <div class="col-3">
                                <label for="Username">Username</label>
                            </div>
                            <div class="col-6">
                                <input type="text" class="form-control " name="username" autofocus required value="{{user.username}}">
                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <div class="col-3">
                                <label for="Username">Email</label>
                            </div>
                            <div class="col-6">
                                <input type="email" class="form-control " name="email" required value="{{user.email}}">
                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <div class="col-3">
                                <label for="password">Password</label>
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control " name="password" required value="{{user.password}}">
                            </div>
                        </div>
                        <div class="row mb-3 ">
                            <div class="col-3">
                                <label for="password">Password Confirm</label>
                            </div>
                            <div class="col-6">
                                <input type="password" class="form-control " name="password_confirmation" required value="{{user.password}}">
                            </div>
                        </div>
                        <div class="row mb-3 justify-content-center">
                            <div class="col-6">
                                <button type="submit" class="btn btn-sm btn-primary w-100">Save</button>
                            </div>
                        </div>
                    </form>
                    <div class="row">
                        <small>Already have account, <a href="/login">Login</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
