{% extends "layout.html" %} {% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h4 class="text-center">Add Forbidden Word</h4>
                    <form action="/manage/word/add/" method="POST">
                        <div class="row justify-content-center">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-3">
                                    <label for="Username">Word</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" name="word" autofocus required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <button type="submit" class="btn btn-primary">Save</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
