 {% extends "layout.html" %} {% block content %}


<div class="container mt-3">
    <div class="row  justify-content-center">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="text-center">
                        <h4 class="welcome-title">Blogger</h4>
                    </div>
                    <div class="text-center">
                        <h3 class="login-title">New Post</h3>
                    </div>
                    <div class="row">
                        <form action="/post/store/" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-3 ">
                                    <label for="category">Category</label>
                                </div>
                                <div class="col-6">
                                    <select name="category_id" id="category" class="form-select form-select-sm">
                                    {% for category in categories  %}
                                      <option value="{{category.id}}">{{category.name}}</option>
                                    {% endfor %}
                                </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3 ">
                                    <label for="title">Title</label>
                                </div>
                                <div class="col-6 ">
                                    <input type="text" class="form-control form-control-sm " name="title" autofocus required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3">
                                    <label for="Username">Image</label>
                                </div>
                                <div class="col-6">
                                    <input type="file" class="form-control form-control-sm" name="image" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3">
                                    <label for="password">Post</label>
                                </div>
                                <div class="col-6">
                                    <textarea type="password" class="form-control " name="content" rows="10" required></textarea>
                                </div>
                            </div>

                            <div class="row justify-content-center">
                                <div class="col-4">
                                    <button type="submit" class="btn btn-primary" style="width: 100%;">Save</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
