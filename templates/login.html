 {% extends "layout.html" %} {% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="text-center"> Welcome to Blogger</h5>
                    <h4 class="text-center">Login</h4>
                    <form action="/log_in/" method="POST">
                        <div class="row justify-content-center">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col-3">
                                    <label for="Username">Username</label>
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control col" name="username" autofocus required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-3">
                                    <label for="password">Password</label>
                                </div>
                                <div class="col-8">
                                    <input type="password" class="form-control" name="password" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>
                    </form>
                    <div class="line">
                        <small>Don't Have account yet, <a href="/register">Create Account</a></small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
